<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EP61: Maps</title>
</head>
<body>
<script>
  // Sets are to arrays, that maps are to objects

  const dogs = new Map();

  dogs.set('Nacho', 8);
  dogs.set('Thor', 2);
  dogs.set('Rutila', 3);

  dogs.forEach((val, key) => {
    console.log(val, key)
  });

  // Creates an array
  for(const [key, val] of dogs) {
    console.log(key, val)
  }

</script>
</body>
</html>
