<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EP57: Looping Generators</title>
</head>
<body>
<script>
  function* lyrics() {
    yield `But don't tell my heart`;
    yield `My achy breaky heart`;
    yield `I just don't think he'd understand`;
    yield `And if you tell my heart`;
    yield `My achy breaky heart`;
    yield `He might blow up and kill this man`;
  }
  
  const lyric = lyrics();

  //for of loop can go through generator function
  for(const line of lyric) {
    console.log(line);
  }

</script>
</body>
</html>
