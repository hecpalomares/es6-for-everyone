<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EP58: Proxies!</title>
</head>
<body>
<script>
  const person = { name: 'Hector', age: 35 };

  //args{object, handler(functions)}
  const personProxy = new Proxy(person, {
    get(target, name) {
      return target[name];
    },
    set(target, name, value) {
      if(typeof value === 'string') {
        target[name] = value.trim().toUpperCase() + 'X';
      }
    }
  });

  personProxy.name = 'Gerardo';

</script>
</body>
</html>
