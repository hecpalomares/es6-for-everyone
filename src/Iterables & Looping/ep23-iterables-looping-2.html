<!DOCTYPE html>
<html>
	<head>
		<title>EP23: Iterables & Looping 2</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Demo project">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<p>Hi im p 01</p>
		<p>Hi im p 02</p>
		<p>Hi im p 03</p>
		<p>Hi im p 04</p>
		<p>Hi im p 05</p>
		<script>
			const movies = ['Alien', 'Gladiator', 'Memento', 'Dunkirk', 'Inception'];

			//Destructed object with index, value
			for (const [i, movie] of movies.entries()) {
				console.log(`${movie} is the ${i + 1} item`);
			}

			//Iterate over arguments of a function
			function addUpNumbers() {
				let total = 0;
				for(const num of arguments) {
					total += num;
				}
				return total;
			}

			addUpNumbers(10, 20, 30, 40, 55, 22);

			//Iterate over strings
			const name = 'Hector Palomares';
			for (const char of name) {
				console.log(char);
			} 

			//Iterave over DOM colection
			const ps = document.querySelectorAll('p');

			for (const paragraph of ps) {
				paragraph.addEventListener('click', function(){
					console.log(this.textContent);
				});
			}

		</script>
	</body>
</html>
