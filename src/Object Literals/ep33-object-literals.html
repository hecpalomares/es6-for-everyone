	<body>
		<script>
			//No need to redeclare property:value if you want to be named the same (the case for most of the times)
			const first = 'Hector';
			const last = 'Palomares';
			const age = 25;
			const country = 'Mexico';

			const me = {
				first,
				last,
				age,
				country
			};

			console.log(me);

			//Functions can be named without function() keyword
			const modal = {
				create(selector) {

				},
				open(content) {

				},
				close(goodbye) {

				}
			}

			// Compute Property Keys inside object literal
			// const key = 'pocketColor';
			// const value = 'red';

			// const tshirt = {
			// 	[key]: value,
			// 	[`${key}Opposite`]: invertColor(value)
			// };

			const keys = ['size', 'color', 'price'];
			const values = ['med', 'red', '100'];

			const shirt = {
				[keys.shift()] : values.shift(),
				[keys.shift()] : values.shift(),
				[keys.shift()] : values.shift()	
			}  

			console.log(shirt);

		</script>
	</body>
</html>
